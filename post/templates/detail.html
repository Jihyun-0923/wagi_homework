<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        img {
            max-width: 500px;  /* 최대 너비 */
            height: auto;  /* 비율 유지 */
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>작성자: {{ post.author }}</p>
    <p>작성일: {{ post.created_at }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="게시글 이미지">
    {% endif %}

    <p>{{ post.content }}</p>
    <a href="{% url 'post:list' %}">목록으로 돌아가기</a>
</body>
</html>
